<% if(backBtn) { %>
    <a class="goBack icon icon-left-nav pull-left"></a>
<% } else { %>
    <a class="toggleMenu icon icon-bars pull-left"></a>
<% } %>
<h1 class="title"><%= title %></h1>
<% if(editBtn) { %>
    <a class="editUser icon icon-edit pull-right"></a>
<% } else { %>
    <a class="addUser icon icon-plus pull-right"></a>
<% } %>
